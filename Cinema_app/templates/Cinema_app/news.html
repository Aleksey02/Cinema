{% extends 'Cinema_app/base.html' %}

{% block content %}
<h1>Новости</h1>
    {% for news in object_list %}
        <div class="container" role="alert" style="height: 120px; overflow: hidden; border-bottom: 1px solid gray; margin-bottom: 10px">
            <a href="{% url 'news-detail' news.pk %}" class="link-film" style="color:white;"><h2>{{ news }}</h2></a>
            <p class="link-film" style="transform: none">{{ news.description }}</p>
        </div>
    {% endfor %}
{% endblock %}
